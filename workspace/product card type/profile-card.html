<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Analogous Color Scheme Card -->
        <div class="product-card analogous">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h2>Trust Package</h2>
            <p>Build confidence with our ethical and transparent solutions.</p>
            <p class="price">$99</p>
        </div>
        <!-- Complementary Color Scheme Card -->
        <div class="product-card complementary">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h2>Reliability Plan</h2>
            <p>Dependable services designed for consistent performance.</p>
            <p class="price">$149</p>
        </div>
        <!-- Monochrome Color Scheme Card -->
        <div class="product-card monochrome">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h2>Integrity Suite</h2>
            <p>Comprehensive tools to uphold your values.</p>
            <p class="price">$199</p>
        </div>
    </div>
</body>
</html>
