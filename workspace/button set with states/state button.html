<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 5.0">
    <title>Button Set with States</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="btn primary">Primary Action</button>
        <button class="btn warning">Warning Action</button>
        <button class="btn success">Success Action</button>
        <button class="btn info">Info Action</butt
        <button class="btn disabled" disabled>Disabled Action</button>
    </div>
</body>
</html>
