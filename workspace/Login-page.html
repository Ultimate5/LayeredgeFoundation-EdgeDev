<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, orange, purple, silver);
      background-size: cover;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95); /* slightly transparent white to blend with gradient */
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 10px
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .password-toggle {
      display: flex;
      align-items: center;
      margin-top: -8px;
      margin-bottom: 10px;
    }

    .password-toggle input {margin-right: 6px;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .remember-forgot label { margin: 0;
    }

    .remember-forgot a {
      color: #4CAF50;
      text-decoration: none;
      cursor: pointer;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #45a049;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer a {
      color: #4CAF50;
      text-decoration: none;
      cursor: pointer;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <!-- Show/Hide Password -->
        <div class="password-toggle">
          <input type="checkbox" id="showPassword" onclick="togglePassword()">
          <label for="showPassword">Show Password</label>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" name="remember"> Remember Me</label>
          <a onclick="toggleForms()">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="footer">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgotForm" class="hidden">
      <h2>Forgot Password</h2>
      <form action="/reset-password" method="POST">
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Send Reset Link</button>
      </form>

      <div class="footer">
        <p><a onclick="toggleForms()">Back to Login</a></p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function toggleForms() {
      const loginForm = document.getElementById("loginForm");
      const forgotForm = document.getElementById("forgotForm");

      loginForm.classList.toggle("hidden");
      forgotForm.classList.toggle("hidden");
    }
  </script>

</body>
</html>
