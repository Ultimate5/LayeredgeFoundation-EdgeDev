<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: white;
        }

        /* Flex container */
        .container {
            display: flex;
            justify-content: space-between; /* horizontal spacing */
            flex-wrap: wrap;
            gap: 60px;
        }

        /* Product card style */
        .product-card {
            display: flex;
            flex-direction: column; /* stack content horizontally */
            justify-content: space-between; /* pushes price to center */
            border: 1px solid lightpink;
            border-radius: 5px;
            padding: 100px;
            width: 300px;
            background-color: transparent;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom:  6px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 30px;
        }

        .product-card p {
            font-size: 21px;
            margin: 1px 0;
            flex-grow: 1; /* pushes price/button to bottom */
        }

        .price {
            font-weight: bold;
            margin-top: 10px;
        }

        .product-card button {
            margin-top: 10px;
            padding: 12px 15px;
            border: 5px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Product 1 -->
        <div class="product-card" style="background-color:  white;">
            <img src="https://i.ebayimg.com/images/g/UEgAAeSwW1FoRk2U/s-l1200.webp" alt="Wireless Headphones">
            <h3 style="color: black;">Wireless Bluetooth Headphones</h3>
            <p style="color: black;">Crystal clear sound, 20h battery life, noise-cancelling mic.</p>
            <p class="price" style="color: black;">$59.99</p>
            <button style="background-color: greenyellow; color: black;">Buy Now</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card" style="background-color: white;">
            <img src="https://i.ebayimg.com/images/g/fvgAAOSw7gpkUhvW/s-l1200.webp" alt="Sport Sneakers">
            <h3 style="color: black;">Sport Performance Sneakers</h3>
            <p style="color: black;">Lightweight, breathable mesh with shock-absorbent sole.</p>
            <p class="price" style="color: black;">$79.99</p>
            <button style="background-color: orangered; color: white;">Buy Now</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card" style="background-color: white;">
            <img src="https://i.ebayimg.com/images/g/esEAAOSwafdd06PW/s-l1200.webp" alt="Smart Fitness Watch">
            <h3 style="color: black;">Smart Fitness Watch</h3>
            <p style="color: black;">Track heart rate, steps, and sleep with style.</p>
            <p class="price" style="color: black;">$129.99</p>
            <button style="background-color: lightblue; color: white;">Buy Now</button>
        </div>
    </div>
</body>
</html>
