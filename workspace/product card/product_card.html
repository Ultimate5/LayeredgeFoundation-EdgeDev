<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9fafb;
        }

        /* Flex container */
        .container {
            display: flex;
            justify-content: space-between; /* horizontal spacing */
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Product card style */
        .product-card {
            display: flex;
            flex-direction: column; /* stack content vertically */
            justify-content: space-between; /* pushes price to bottom */
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            background-color: #fff;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 16px;
        }

        .product-card p {
            font-size: 14px;
            margin: 5px 0;
            flex-grow: 1; /* pushes price/button to bottom */
        }

        .price {
            font-weight: bold;
            margin-top: 10px;
        }

        .product-card button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Product 1 -->
        <div class="product-card" style="background-color: #fef3c7;">
            <img src="https://i.ebayimg.com/images/g/UEgAAeSwW1FoRk2U/s-l1200.webp" alt="Wireless Headphones">
            <h3 style="color: #b45309;">Wireless Bluetooth Headphones</h3>
            <p style="color: #78350f;">Crystal clear sound, 20h battery life, noise-cancelling mic.</p>
            <p class="price" style="color: #92400e;">$59.99</p>
            <button style="background-color: #f59e0b; color: white;">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card" style="background-color: #1e3a8a;">
            <img src="https://i.ebayimg.com/images/g/fvgAAOSw7gpkUhvW/s-l1200.webp" alt="Sport Sneakers">
            <h3 style="color: #facc15;">Sport Performance Sneakers</h3>
            <p style="color: #fef3c7;">Lightweight, breathable mesh with shock-absorbent sole.</p>
            <p class="price" style="color: #fbbf24;">$79.99</p>
            <button style="background-color: #facc15; color: #1e3a8a;">Buy Now</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card" style="background-color: #1d4ed8;">
            <img src="https://i.ebayimg.com/images/g/esEAAOSwafdd06PW/s-l1200.webp" alt="Smart Fitness Watch">
            <h3 style="color: #facc15;">Smart Fitness Watch</h3>
            <p style="color: #fef9c3;">Track heart rate, steps, and sleep with style.</p>
            <p class="price" style="color: #fde047;">$129.99</p>
            <button style="background-color: #facc15; color: #1d4ed8;">Buy Now</button>
        </div>
    </div>
</body>
</html>
