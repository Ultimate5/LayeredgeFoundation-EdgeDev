<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Checkboxes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>To-Do List: Integrity in Action</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="task1" class="checkbox">
                <label for="task1"><span>Review ethical guidelines</span></label>
            </li>
            <li>
                <input type="checkbox" id="task2" class="checkbox">
                <label for="task2"><span>Conduct transparency audit</span></label>
            </li>
            <li>
                <input type="checkbox" id="task3" class="checkbox">
                <label for="task3"><span>Meet with accountability team</span></label>
            </li>
            <li>
                <input type="checkbox" id="task4" class="checkbox">
                <label for="task4"><span>Update stakeholder report</span></label>
            </li>
            <li>
                <input type="checkbox" id="task5" class="checkbox">
                <label for="task5"><span>Finalize integrity training</span></label>
            </li>
        </ul>
    </div>
</body>
</html>
